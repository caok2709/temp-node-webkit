<div>
    <div class="container">
        <header>
            <h3>All Customer Orders</h3>
        </header>
        <div>
            <div class="row">
                <div class="span12" data-ng-repeat="customer in customers | orderBy:'id'">
                    <div class="indent">
                        <h4><a ui-sref="customerorders({ customerId: customer.id })">{{ customer.firstName + ' ' + customer.lastName }}</a></h4>
                    </div>
                    
                    <!--
                    <div data-ng-include="'app/partials/ordersTable.html'" />                    
                    <div data-ng-include="src='views/partials/_menubar.html'"></div>
                    -->
                    <div data-ng-include src="'views/ordersTable.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
